    <th>Colour</th>
    <th>Amount</th>
  </tr>

  <tr>
    <td>red:</td>
    <td><div style='background-color: red;
    	            width: {{red}}%;'></div></td>
  </tr>

  <tr>
    <td>green:</td>
    <td><div style='background-color: green;
    	            width: {{green}}%;'></div></td>
  </tr>

  <tr>
    <td>blue:</td>
    <td><div style='background-color: blue;
    	            width: {{blue}}%;'></div></td>
  </tr>

  <tr>
    <td><strong>result:</strong></td>
    <td><div style='background-color: rgb({{red}},
    	                                  {{green}},

  </tr>
