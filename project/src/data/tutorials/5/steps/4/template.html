<table class='superheroes'>
  <tr>
    <th>#</th>
    <th class='sortable' proxy-tap='sort:name'>Superhero name</th>
    <th class='sortable' proxy-tap='sort:realname'>Real name</th>
    <th class='sortable' proxy-tap='sort:power'>Superpower</th>
  </tr>

  {{#superheroes:num}}
    <tr>
      <td>{{( num + 1 )}}</td>
      <td><a href='{{info}}'>{{name}}</a></td>
      <td>{{realname}}</td>
      <td>{{power}}</td>
    </tr>
  {{/superheroes}}
</table>
