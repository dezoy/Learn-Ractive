

<div class='temperatures'>
	<div class='header'>
		<h2>Average temperature</h2>
		<select value='{{selectedCity}}'>
			{{#cities:i}}
			<option value='{{i}}'>{{name}}</option>
			{{/cities}}
		</select>

		<label>celsius<input type='radio' name='{{degreeType}}' value='celsius' checked></label>
		<label>fahrenheit<input type='radio' name='{{degreeType}}' value='fahrenheit'></label>
	</div>

	<div class='bar-chart'>
		{{#city}}
			{{#months:i}}
				<div class='bar-group' style='width: {{months.length | into[100]}}%;'>
					<!-- average high temperature -->
					<div class='bar-outer high {{high | arity}}' style='height: {{high | scale}}%;'>
						<div class='bar-inner' style='background-color: {{high | color}};'></div>
						<span>{{high | format}}</span>
					</div>


					<!-- average low temperature -->
					<div class='bar-outer low {{low | arity}}' style='height: {{low | scale}}%;'>
						<div class='bar-inner' style='background-color: {{low | color}};'></div>
						<span>{{low | format}}</span>
					</div>

					<span class='month-label'>{{i | asMonth}}</span>
				</div>
			{{/months}}
		{{/city}}

		<div class='axis'></div>
	</div>
</div>
