<h2>To-do list</h2>

<input proxy-change='newTodo' class='newTodo' placeholder='What needs to be done?'>

<ul class='todos'>
  {{#items:i}}
    {{>item}}
  {{/items}}
</ul>

<!-- {{>item}} -->
<li data-index='{{i}}' class='{{( done ? "done" : "pending" )}}'>
  <input type='checkbox' checked='{{done}}'>
  <span proxy-tap='edit'>
    {{description}}

    {{#.editing}}
      <input id='editTodo' class='edit' value='{{description}}' proxy-blur='stop_editing'>
    {{/.editing}}
  </span>
  <a class='button' proxy-tap='remove'>x</a>
</li>
<!-- {{/item}} -->
