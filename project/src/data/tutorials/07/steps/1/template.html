<div class='slideshow'>
	<div class='main'>
		<a class='prev' proxy-tap='prev'><span>&laquo;</span></a>
		<div class='main-image' style='background-image: url({{image.src}});'></div>
		<a class='next' proxy-tap='next'><span>&raquo;</span></a>
	</div>

	<div class='caption'>
		<p>{{image.caption}}</p>
	</div>
</div>
