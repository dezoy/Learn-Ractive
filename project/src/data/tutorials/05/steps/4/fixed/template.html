<table class='superheroes'>
  <tr>
    <th>#</th>
    <th class='sortable {{( sortColumn === "name"     ? "sorted" : "" )}}' proxy-tap='sort:name'>Superhero name</th>
    <th class='sortable {{( sortColumn === "realname" ? "sorted" : "" )}}' proxy-tap='sort:realname'>Real name</th>
    <th class='sortable {{( sortColumn === "power"    ? "sorted" : "" )}}' proxy-tap='sort:power'>Superpower</th>
  </tr>

  {{#( sort( superheroes, sortColumn ) ) :num}}
    <tr>
      <td>{{( num + 1 )}}</td>
      <td><a href='{{info}}'>{{name}}</a></td>
      <td>{{realname}}</td>
      <td>{{power}}</td>
    </tr>
  {{/()}}
</table>
