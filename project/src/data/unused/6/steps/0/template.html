<table class='superheroes'>
  <tr>
    <th>#</th>
    <th class='sortable' proxy-tap='sort' data-column='name'>Superhero name</th>
    <th class='sortable' proxy-tap='sort' data-column='realname'>Real name</th>
    <th class='sortable' proxy-tap='sort' data-column='power'>Superpower</th>
  </tr>

  {{#superheroes | sort : num}}
    <tr>
      <td>{{num | plus[1]}}</td>
      <td><a href='{{info}}'>{{name}}</a></td>
      <td>{{realname}}</td>
      <td>{{power}}</td>
    </tr>
  {{/superheroes}}
</table>
